<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Unified React Application - Landing Page and App" />
    <title>MLEW Unified Template</title>
    
    <!-- MLEW Tracker SDK -->
    <script src="https://{ここに正しいURLを設定}.cloudfront.net/tracker-sdk.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // MLEW Tracker initialization
      if (typeof window !== 'undefined' && window.MLEWTracker) {
        const tracker = new window.MLEWTracker.Tracker({
          applicationId: 'unified-react-app',
          applicationName: 'Unified React App Template',
          apiEndpoint: 'https://api123456.execute-api.us-west-2.amazonaws.com/dev/',
          apiKey: 'abcd1234efgh5678ijkl9012mnop3456qrst7890',
          autoTrack: true,
          debug: true // Enable debug mode for development
        });
        
        // Set anonymous user ID for template
        tracker.setUserId('anonymous');
        
        // Make tracker globally available
        window.tracker = tracker;
        
        console.log('MLEW Tracker initialized successfully');
      } else {
        console.error('MLEW Tracker SDK not loaded');
      }
    </script>
  </body>
</html>
